<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Result:</h1>
    <script>
      let number1 = prompt("Enter your value", 4);
      let number2 = prompt("Enter your value", 6);
      let number3 = +number1 + +number2;
      let result = document.querySelector("h1");
      result.innerHTML = "Result: " + number3;
      alert(number3);
      console.log(number3);
    </script>
  </body>
</html>
